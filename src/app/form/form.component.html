<div class="d-flex justify-content-center">
  <div class="mt-5 mb-3 col-md-4">
    <label>Title</label>
    <input type="text" class="form-control" />
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="mt-3 mb-3 col-md-4">
    <label class="mr-sm-2" for="inlineFormCustomSelect">Category</label>
    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
      <option selected>select category</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="mt-3 mb-3 col-md-4">
    <label class="mr-sm-2" for="inlineFormCustomSelect">Sub Category</label>
    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
      <option selected>select sub category</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="inlineRadioOptions"
      id="inlineRadio1"
      value="option1"
    />
    <label class="form-check-label" for="inlineRadio1">Public</label>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="inlineRadioOptions"
      id="inlineRadio2"
      value="option2"
    />
    <label class="form-check-label" for="inlineRadio2">Invite Only</label>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="mt-3 mb-3 col-md-4">
    <label>Entry Fee</label>
    <input type="text" class="form-control" value="100 RS" />
  </div>
</div>

<div class="d-flex justify-content-center">
  <mat-form-field appearance="outline">
    <input matInput value="15-Jan-2021" />
    <mat-icon matSuffix>event_note</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input matInput value="10:00 AM" />
    <mat-icon matSuffix>access_time</mat-icon>
  </mat-form-field>
</div>

<p class="d-flex justify-content-center">
  To know more details :<a>click here</a>
</p>

<div class="d-flex justify-content-center">
  <button mat-raised-button routerLink="/home">Submit</button>
</div>
